<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Team Section</title>
	<link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/e3b8812323.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <section id="team-section">

				<div class="icons">
				  <div class="Social-Icons"> <i class="fa-brands fa-x-twitter"></i> </div>
				  <div class="Social-Icons"> <i class="fa-brands fa-facebook"></i> </div>
				  <div class="Social-Icons"> <i class="fa-brands fa-instagram"></i> </div>
				  <div class="Social-Icons"> <i class="fa-brands fa-linkedin"></i> </div>
				</div>
              </div>
			  <div class="team-card-bottom">
			    <h4>Walter White</h4>
				<p>Chief Executive Officer</p>
			  </div>
            </div>
          </div>

          <div class="team-col">
            <div class="team-card">
              <div class="team-card-top">
			    <img src="images/sarah.jpg" alt="loading">
				<div class="icons">
				  <div class="Social-Icons"> <i class="fa-brands fa-x-twitter"></i> </div>
				  <div class="Social-Icons"> <i class="fa-brands fa-facebook"></i> </div>
				  <div class="Social-Icons"> <i class="fa-brands fa-instagram"></i> </div>
				  <div class="Social-Icons"> <i class="fa-brands fa-linkedin"></i> </div>
				</div>
              </div>
			  <div class="team-card-bottom">

            </div>
          </div>

          <div class="team-col">

              <div class="team-card-top">
			    <img src="images/william.jpg" alt="loading">
				<div class="icons">
				  <div class="Social-Icons"> <i class="fa-brands fa-x-twitter"></i> </div>
				  <div class="Social-Icons"> <i class="fa-brands fa-facebook"></i> </div>
				  <div class="Social-Icons"> <i class="fa-brands fa-instagram"></i> </div>
				  <div class="Social-Icons"> <i class="fa-brands fa-linkedin"></i> </div>

              </div>
			  <div class="team-card-bottom">

          </div>

				  <div class="Social-Icons"> <i class="fa-brands fa-x-twitter"></i> </div>
				  <div class="Social-Icons"> <i class="fa-brands fa-facebook"></i> </div>
				  <div class="Social-Icons"> <i class="fa-brands fa-instagram"></i> </div>
				  <div class="Social-Icons"> <i class="fa-brands fa-linkedin"></i> </div>
				</div>
              </div>
			  <div class="team-card-bottom">
			    <h4>Amanda Jepson</h4>
				<p>Accountant</p>
